{% extends "base.html" %}

{% block title %}Task List{% endblock %}

{% block content %}
    <div class="task-list">
        {% for task in tasks %}
            <div class="task-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{{ url_for('edit_session', id=task.id) }}">{{ task.title }}</a>
                    <p>{{ task.task }}</p>
                    <span class="task-status {% if task.done %}done{% else %}not-done{% endif %}">
                        {% if task.done %}
                            Done
                        {% else %}
                            Not Done
                        {% endif %}
                    </span>
                </div>
                <div>
                    <!-- Done/Not Done Button -->
                    {% if task.done %}
                        <a href="{{ url_for('undone', id=task.id) }}" class="btn btn-success btn-sm">‚ùå</a>
                    {% else %}
                        <a href="{{ url_for('done', id=task.id) }}" class="btn btn-danger btn-sm">Done</a>
                    {% endif %}
                    
                    <!-- Edit Button -->
                    <a href="{{ url_for('edit_session', id=task.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    
                    <!-- Delete Button -->
                    <form action="{{ url_for('delete', id=task.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this task?');">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
